<!DOCTYPE html>
<html>
<head>
	<title>Create the quiz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Create a quiz</h1>
	</div>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="questiondata">Enter a question below</label>
				<input type="textarea" class="form-control" name="questiondata">
			</div>
			<label>Enter choices below</label>
			<div class="form-group">
				<label for="choice1">First Choice:</label>
				<input type="text" class="form-control" name="choice1">
			</div>
			<div class="form-group">
				<label for="choice2">Second Choice: </label> 
				<input type="text" class="form-control" name="choice2">
			</div>
			<div class="form-group">
				<label for="choice3">Third Choice</label>
				<input type="text" class="form-control" name="choice3">
			</div>		
			<div>
				<select name="answer" class="form-control">
					<option>First choice</option>
					<option>Second choice</option>
					<option>Third choice</option>
				</select>
			</div>	
		</form>
	</div>
</body>
</html>
