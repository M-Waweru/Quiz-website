<!DOCTYPE html>
<html>
	<head>
		<title>Create a quiz</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Create a quiz</h2>
		<form name="quizform" method="post" action="php/postingquiz.php">
			<label for="quizname">Enter the quiz name:</label>
			<input type="text" name="quizname" required><br>
			<label for="quizcategory">Choose the category of the quiz</label>
			<select name="quizcategory" required>
				<option value="General">General Knowledge</option>
				<option value="Physics">Physics</option>
				<option value="Maths">Mathematics</option>
				<option value="Movies">Movies</option>
				<option value="Others">Others</option>
				<option value="Random">Random</option>
			</select><br>
			<label for="quizdesc">What is the quiz about?</label>
			<input type="textarea" name="quizdesc" required><br>
			<input type="submit" name="Create quiz">
		</form>
	</body>
</html>
